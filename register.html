<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="img/ic.png" />
  <title>Register - OLDRBX</title>
  <style>
    body { background-color:#0c0c0cff; color:#fff; }
    .exchcont { max-width:420px; margin:50px auto; }
    .exchcard { background:#121212; border:1px solid #2a2a2a; border-radius:10px; padding:25px; box-shadow:0 0 20px rgba(255,255,255,0.03); }
    .exchcard .form-control { background:#1b1b1b; color:#fff; border:1px solid #3a3a3a; margin-top:10px; }
    .h-captcha { display:flex; justify-content:center; margin-top:12px; margin-bottom:10px; }
  </style>
</head>
<body class="d-flex flex-column h-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">OLDRBX</a>
    </div>
  </nav>

  <main class="flex-shrink-0">
    <div class="exchcont">
      <div class="exchcard">
        <h2 class="text-center">Register</h2>
        <p class="text-center">Provide Username, Password and Application ID (application must be approved). Each Application ID can be used only once.</p>

        <form id="regForm" class="mt-3" onsubmit="return false;">
          <input id="username" type="text" class="form-control" placeholder="Username" maxlength="64" />
          <input id="password" type="password" class="form-control" placeholder="Password" />
          <input id="appId" type="text" class="form-control" placeholder="Application ID" maxlength="128" />

          <div class="mt-3 text-center">
            <div class="h-captcha" data-sitekey="1b42e17a-9bb0-42f2-a5d8-d6aa0c6a3b88" data-theme="dark"></div>
          </div>

          <input id="submitBtn" type="submit" class="btn btn-primary mt-3 w-100" value="Create account" />
        </form>

        <div id="msg" style="margin-top:12px"></div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container text-center">
      <p class="text-muted mb-0">&copy; 2026 OLDRBX</p>
    </div>
  </footer>

  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const SUPA_URL = "https://nkvvnnjukqtfhmegyzek.supabase.co";
      const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5rdnZubmp1a3F0ZmhtZWd5emVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NjQ5MTIsImV4cCI6MjA4NDI0MDkxMn0.2jp9X2KQunFargrstYM7oGBYs75Kq7AEHs7iRARxexs";
      const sb = supabase.createClient(SUPA_URL, SUPA_KEY);

      const form = document.getElementById("regForm");
      const msg = document.getElementById("msg");

      function display(type, text) {
        if (type === 'info') msg.innerHTML = '<div style="color:#8f8f8f;text-align:center;margin-bottom:8px">' + text + '</div>';
        else if (type === 'success') msg.innerHTML = '<div class="alert alert-success text-center">' + text + '</div>';
        else msg.innerHTML = '<div class="alert alert-danger text-center">' + text + '</div>';
      }

      async function sha256Hex(str) {
        const enc = new TextEncoder().encode(str);
        const buf = await crypto.subtle.digest("SHA-256", enc);
        const b = new Uint8Array(buf);
        return Array.from(b).map(x => x.toString(16).padStart(2, "0")).join("");
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        display('', '');
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const appId = document.getElementById("appId").value.trim();

        if (!username || !password || !appId) {
          display('error', 'Fill all fields');
          return;
        }

        const captchaToken = (typeof hcaptcha !== 'undefined') ? hcaptcha.getResponse() : '';
        if (!captchaToken) {
          display('error', 'Please complete the captcha');
          return;
        }

        display('info', 'Processing registration...');

        try {
          const hash = await sha256Hex(password);

          const edgeUrl = '/.netlify/functions/verify-register'; // <-- пример: ваш endpoint (см. пример Edge-функции ниже)
          const resp = await fetch(edgeUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              ticket: appId,
              username: username,
              password_hash: hash,
              hcaptcha_token: captchaToken
            })
          });

          const body = await resp.json();
          if (!resp.ok) {
            display('error', body?.error || 'Registration failed');
            return;
          }

          if (body.err) {
            display('error', body.err);
            return;
          }

          localStorage.setItem('lastTicket', appId);
          display('success', 'Account created. <a href="login.html">Login</a>');
          form.reset();
          if (typeof hcaptcha !== 'undefined') hcaptcha.reset();
        } catch (err) {
          console.error(err);
          display('error', 'Unexpected error');
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
