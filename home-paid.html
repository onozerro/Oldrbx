<!doctype html>
<html lang="en" class="h-100">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" type="image/png" href="img/ic.png">
<title>Home Paid - OLDRBX</title>
<style>
body{background:#0c0c0c;color:#fff}
.navbar{background:#0b0b0b;border-bottom:2px solid #3d3d3d}
.card{background:#121212;border:1px solid #2a2a2a;border-radius:10px}
.text-muted{color:#8f8f8f!important}
.top-right{display:flex;align-items:center;gap:12px}
.avatar{width:36px;height:36px;border-radius:50%;overflow:hidden;background:#3d3d3d}
.avatar img{width:100%;height:100%;object-fit:cover}
.settings{font-size:18px;cursor:pointer;color:#bbb}
.settings:hover{color:#fff}
</style>
</head>

<body class="d-flex flex-column h-100">

<nav class="navbar navbar-dark">
  <div class="container-fluid">
    <img src="img/ic.png" height="30">
    <div class="top-right">
      <div class="settings">âš™</div>
      <div class="avatar"><img src="img/user.png"></div>
    </div>
  </div>
</nav>

<main class="flex-shrink-0">
<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h4 id="hello">Hello</h4>
    <p class="text-muted mt-2">This page is under development.</p>
    <p class="text-muted">Development is done from scratch using HTML without VPS.</p>
    <button id="logout" class="btn btn-outline-light mt-3">Logout</button>
  </div>
</div>
</main>

<footer class="footer mt-auto py-3 bg-dark">
  <div class="container text-center">
    <p class="text-muted mb-0">&copy; 2026 OLDRBX</p>
  </div>
</footer>

<script>
(function(){
  let auth=null
  try{auth=JSON.parse(localStorage.getItem('auth'))}catch(e){}
  if(!auth||!auth.username){location.replace('login.html');return}
  document.getElementById('hello').innerText='Hello, '+auth.username
  document.getElementById('logout').onclick=function(){
    localStorage.removeItem('auth')
    location.replace('login.html')
  }
})()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
