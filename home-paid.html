<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<link rel="icon" href="img/ic.png">
<style>
html,body{
  margin:0;
  padding:0;
  background:#e9e9ea;
  font-family:Arial, Helvetica, sans-serif;
  color:#111;
}

/* top bar */
.topbar{
  height:56px;
  background:#0074bd;
  display:flex;
  align-items:center;
  padding:0 16px;
  box-sizing:border-box;
}
.logo{
  height:32px;
}
.top-right{
  margin-left:auto;
  display:flex;
  align-items:center;
  gap:12px;
}

/* money */
.money{
  display:flex;
  align-items:center;
  gap:6px;
  color:#fff;
  font-weight:700;
  font-size:14px;
}
.money img{
  width:22px;
  height:22px;
  object-fit:contain;
}

/* avatar top */
.top-avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  overflow:hidden;
  background:#fff;
}
.top-avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* main */
.main{
  max-width:900px;
  margin:40px auto 0;
  background:#fff;
  padding:32px 24px 40px;
  box-sizing:border-box;
}

/* greeting */
.greeting{
  display:flex;
  align-items:center;
  gap:14px;
}
.greeting-avatar{
  width:64px;
  height:64px;
  border-radius:50%;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}
.greeting-avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.greeting-text{
  font-size:24px;
  font-weight:700;
}

/* info */
.info{
  margin-top:32px;
  text-align:center;
}
.info img{
  max-width:220px;
  width:100%;
}
.info p{
  margin-top:12px;
  color:#666;
  font-size:14px;
}

/* footer — like forums */
.footer{
  margin-top:40px;
  background:#fff;
  border-top:1px solid #d5d7d9;
  padding:10px 16px;
  color:#777;
  font-size:13px;
}
</style>
</head>
<body>

<div class="topbar">
  <img src="img/logo.png" class="logo" alt="logo">

  <div class="top-right">
    <div class="money">
      <img src="img/money.png" alt="money">
      <span id="balance">0</span>
    </div>
    <a href="profile-paid.html" class="top-avatar">
      <img id="topAvatar" src="img/user.png" alt="avatar">
    </a>
  </div>
</div>

<div class="main">
  <div class="greeting">
    <div class="greeting-avatar">
      <img id="mainAvatar" src="img/user.png" alt="avatar">
    </div>
    <div class="greeting-text" id="helloText">
      Hello!
    </div>
  </div>

  <div class="info">
    <img src="img/sorry.png" alt="sorry">
    <p>
      I'm working on a full website. Development is done from scratch and takes time.
    </p>
  </div>
</div>

<div class="footer">
  © 2026 OLDRBX
</div>

<script>
(function(){
  let auth=null;
  try{ auth=JSON.parse(localStorage.getItem('auth')); }catch(e){}
  if(!auth) auth={};

  const name = auth.username || 'User';
  const avatar = auth.avatarUrl || 'img/user.png';
  const balance = auth.balance ?? 0;

  document.getElementById('helloText').innerText = 'Hello, ' + name + '!';
  document.getElementById('topAvatar').src = avatar;
  document.getElementById('mainAvatar').src = avatar;
  document.getElementById('balance').innerText = balance;
})();
</script>

</body>
</html>
