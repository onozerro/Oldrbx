<!doctype html>
<html lang="en" class="h-100">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Home - OLDRBX</title>
<link rel="icon" type="image/png" href="img/ic.png">
<style>
:root{
  --bg:#e9e9ea;
  --top:#0074bd;
  --panel:#ffffff;
  --muted:#8b8b8b;
  --border:#d5d7d9;
  --accent:#0074bd;
}
html,body{height:100%;margin:0;background:var(--bg);color:#111;font-family:Arial,Helvetica,sans-serif}
.topbar{
  height:64px;
  background:var(--top);
  display:flex;
  align-items:center;
  gap:12px;
  padding:0 14px;
  box-sizing:border-box;
  color:#fff;
}
.logo-wrap{display:flex;align-items:center;gap:10px}
.hamburger{
  width:46px;height:46px;border-radius:8px;
  background:rgba(255,255,255,0.08);
  border:none;color:#fff;font-size:22px;display:flex;align-items:center;justify-content:center;cursor:pointer;
}
.logo-img{height:36px}
.top-right{margin-left:auto;display:flex;align-items:center;gap:12px}
.currency{display:flex;align-items:center;gap:8px;padding:6px 10px;background:rgba(255,255,255,0.06);border-radius:8px;font-weight:700}
.gear{width:36px;height:36px;border-radius:8px;background:rgba(255,255,255,0.06);display:flex;align-items:center;justify-content:center}
.layout{display:flex;min-height:calc(100vh - 64px)}
.sidebar{
  width:260px;
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:18px;
  box-sizing:border-box;
  display:flex;flex-direction:column;gap:8px;
}
.nav-item{padding:12px;border-radius:6px;display:flex;align-items:center;justify-content:space-between;font-weight:800;color:#111;text-decoration:none;cursor:pointer}
.nav-item:hover{background:#f4f6f7}
.nav-item.locked{opacity:0.55}
.content{flex:1;padding:22px;box-sizing:border-box;display:flex;flex-direction:column;gap:18px}
.card{background:var(--panel);border:1px solid var(--border);border-radius:10px;padding:18px;box-sizing:border-box}
.center-block{text-align:center;margin-top:8px}
.splash{width:220px;height:220px;object-fit:cover;border-radius:8px;border:1px solid var(--border);background:#fff;margin:0 auto;display:block}
.splash-title{margin-top:12px;color:var(--muted);font-size:16px;font-weight:700}
.btn{
  background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:700
}
.avatar{width:40px;height:40px;border-radius:50%;overflow:hidden;background:var(--border);display:flex;align-items:center;justify-content:center}
.avatar img{width:100%;height:100%;object-fit:cover}
.footer{background:var(--panel);border-top:1px solid var(--border);padding:12px 18px;color:var(--muted);text-align:center;font-size:13px}
@media(max-width:1000px){
  .sidebar{position:fixed;left:-300px;top:64px;height:calc(100% - 64px);z-index:1050;transition:left .18s ease}
  .sidebar.open{left:0}
  .layout{padding-top:64px}
}
</style>
</head>
<body class="d-flex flex-column h-100">
<nav class="topbar">
  <div class="logo-wrap">
    <button id="hamb" class="hamburger" aria-label="menu">&#9776;</button>
    <img src="img/logo.png" class="logo-img" alt="logo">
  </div>
  <div style="position:relative;max-width:420px;flex:1;display:flex;align-items:center;gap:12px;margin-left:8px">
    <input id="search" placeholder="Search" style="flex:1;height:40px;border-radius:8px;border:1px solid rgba(255,255,255,0.12);padding:8px 12px;font-weight:600">
  </div>
  <div class="top-right">
    <div class="currency">R$ <span id="robuxCount" style="margin-left:6px">1620</span></div>
    <div class="currency">Tix <span id="tixCount" style="margin-left:6px">1050</span></div>
    <div class="gear" id="settingsBtn">⚙</div>
    <div class="avatar" style="margin-left:6px"><img id="topAvatar" src="img/user.png" alt="avatar"></div>
  </div>
</nav>

<div class="layout">
  <aside id="sidebar" class="sidebar">
    <a href="home-paid.html" class="nav-item" id="navHome">Home</a>
    <a href="forums-paid.html" class="nav-item" id="navForums">Forums</a>
    <div class="nav-item locked">Profile</div>
    <div class="nav-item locked">Messages</div>
    <div class="nav-item locked">Friends</div>
    <div style="margin-top:auto;color:var(--muted);font-size:13px;">© 2026 OLDRBX</div>
  </aside>

  <main class="content">
    <div class="card">
      <h3 id="hello">Hello</h3>
      <p style="color:var(--muted);margin-top:8px">This area is under development.</p>
      <div class="center-block">
        <img src="img/sorry.png" class="splash" alt="sorry">
        <div class="splash-title">Temporary limitations during development</div>
      </div>
      <div style="display:flex;justify-content:flex-end;margin-top:12px">
        <button id="logout" class="btn">Logout</button>
      </div>
    </div>
  </main>
</div>

<footer class="footer">&copy; 2026 OLDRBX</footer>

<script>
(function(){
  var sid=document.getElementById('sidebar')
  var hamb=document.getElementById('hamb')
  try{var auth=JSON.parse(localStorage.getItem('auth'))}catch(e){auth=null}
  if(!auth||!auth.username){location.replace('login.html');return}
  document.getElementById('hello').innerText='Hello, '+String(auth.username)
  document.getElementById('topAvatar').src=auth.avatarUrl||'img/user.png'
  document.getElementById('logout').onclick=function(){try{localStorage.removeItem('auth')}catch(e){}location.replace('login.html')}
  hamb.addEventListener('click',function(){sid.classList.toggle('open')})
  function openOnDesktop(){if(window.innerWidth>=1000)sid.classList.add('open');else sid.classList.remove('open')}
  window.addEventListener('resize',openOnDesktop)
  openOnDesktop()
})();
</script>
</body>
</html>
