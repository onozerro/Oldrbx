<!doctype html>
<html lang="en" class="h-100">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Homepaid - OLDRBX</title>
<link rel="icon" type="image/png" href="img/ic.png">
<style>
:root{
  --bg:#eef3f8;
  --panel:#ffffff;
  --border:#d3dae3;
  --muted:#6b7280;
  --accent:#3b6ea5;
  --text:#0f1724;
  --radius:4px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--text)}
.header{height:64px;background:var(--panel);border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 12px;gap:10px}
.brand{display:flex;align-items:center;gap:8px}
.hamburger{width:44px;height:44px;border-radius:4px;border:none;background:transparent;display:flex;align-items:center;justify-content:center;cursor:pointer;padding:0}
.hamburger .bar{display:block;width:20px;height:2px;background:var(--text);box-shadow:0 7px 0 0 var(--text),0 -7px 0 0 var(--text);border-radius:1px}
.logo{height:32px}
.container{display:flex;min-height:calc(100vh - 64px)}
.sidebar{width:220px;background:var(--panel);border-right:1px solid var(--border);padding:14px;display:flex;flex-direction:column;gap:8px}
.menu{display:flex;flex-direction:column;gap:8px}
.menu a{display:block;padding:10px 12px;border-radius:6px;text-decoration:none;color:var(--text);font-weight:800;border:1px solid transparent;background:transparent}
.menu a.active{border-left:4px solid var(--accent);background:linear-gradient(180deg,rgba(59,110,165,0.06),transparent)}
.content{flex:1;padding:28px;display:flex;flex-direction:column;gap:18px}
.card{background:var(--panel);border:1px solid var(--border);border-radius:6px;padding:18px;box-shadow:0 1px 0 rgba(15,23,36,0.02)}
.row{display:flex;gap:14px;align-items:center}
.large-avatar{width:44px;height:44px;border-radius:50%;overflow:hidden;border:1px solid var(--border)}
.large-avatar img{width:100%;height:100%;object-fit:cover;border-radius:50%}
.title{font-size:18px;font-weight:900;margin:0}
.hint{color:var(--muted);margin-top:6px}
.center-box{display:flex;flex-direction:column;align-items:center;gap:12px;margin-top:18px}
.square{width:220px;height:220px;background:linear-gradient(180deg,#fff,#f4f7fb);border:1px solid var(--border);border-radius:6px;display:flex;align-items:center;justify-content:center;font-weight:900;color:var(--muted)}
.footer{padding:14px;text-align:center;color:var(--muted);border-top:1px solid var(--border);background:var(--panel)}
@media(max-width:900px){
  .hamburger{display:flex}
  .sidebar{position:fixed;left:-320px;top:64px;height:calc(100% - 64px);z-index:1200;transition:left .18s ease}
  .sidebar.open{left:0}
  .container{padding-top:64px}
}
@media(min-width:901px){
  .hamburger{display:none}
  .sidebar{left:0}
}
</style>
</head>
<body>
<header class="header">
  <div class="brand">
    <button id="hamb" class="hamburger" aria-label="menu"><span class="bar"></span></button>
    <img src="img/logo.png" class="logo" alt="logo">
  </div>
  <div style="margin-left:auto;display:flex;gap:12px;align-items:center">
    <div class="large-avatar"><img id="topAvatar" src="img/user.png" alt="avatar"></div>
  </div>
</header>
<div class="container">
  <aside id="sidebar" class="sidebar">
    <nav class="menu">
      <a href="home-paid.html" id="mhome" class="active">Home</a>
      <a href="forums-paid.html" id="mforums">Forums</a>
    </nav>
  </aside>
  <main class="content">
    <div class="card">
      <div class="row">
        <div class="large-avatar"><img id="mainAvatar" src="img/user.png" alt="avatar"></div>
        <div>
          <div class="title" id="hello">Hello</div>
          <div class="hint" id="ustatus">Account active â€¢ In development</div>
        </div>
      </div>
      <div class="center-box">
        <div class="square">IN DEVELOPMENT</div>
        <div class="hint">Forums and more available via the menu</div>
      </div>
    </div>
  </main>
</div>
<footer class="footer">&copy; 2026 OLDRBX</footer>
<script>
(function(){
  var sid=document.getElementById('sidebar')
  var hamb=document.getElementById('hamb')
  try{var auth=JSON.parse(localStorage.getItem('auth'))}catch(e){auth=null}
  if(!auth||!auth.username){location.replace('login.html');return}
  document.getElementById('hello').innerText='Hello, '+String(auth.username)
  document.getElementById('mainAvatar').src=auth.avatarUrl||'img/user.png'
  document.getElementById('topAvatar').src=auth.avatarUrl||'img/user.png'
  hamb.addEventListener('click',function(){sid.classList.toggle('open')})
  function openOnDesktop(){if(window.innerWidth>=900)sid.classList.add('open');else sid.classList.remove('open')}
  window.addEventListener('resize',openOnDesktop)
  openOnDesktop()
})()
</script>
</body>
</html>
