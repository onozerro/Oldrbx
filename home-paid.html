<!doctype html>
<html lang="en" class="h-100">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Home Paid - OLDRBX</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" type="image/png" href="img/ic.png">
<style>
:root{--bg:#121316;--panel:#1e2022;--border:#2b2d30;--muted:#b8b8b8;--accent:#98a3ad}
html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#fff}
.navbar{height:56px;background:var(--panel);border-bottom:2px solid var(--border);display:flex;align-items:center;padding:0 12px}
.brand{display:flex;align-items:center;gap:10px}
.hamburger{width:40px;height:40px;border-radius:6px;border:none;background:transparent;color:var(--muted);font-size:20px;display:none;order:0}
.logo-img{height:28px;order:1}
.layout{display:flex;min-height:calc(100vh - 56px)}
.sidebar{width:280px;background:var(--panel);border-right:2px solid var(--border);padding:18px;box-sizing:border-box}
.sidebar .menu{display:flex;flex-direction:column;gap:8px}
.menu-item{padding:12px;border-radius:6px;display:flex;align-items:center;justify-content:space-between;font-weight:700;user-select:none}
.menu-item a{color:#fff;text-decoration:none;display:block;width:100%}
.menu-item.locked{opacity:0.5;text-decoration:line-through;pointer-events:none}
.menu-item.active{background:transparent;border-left:3px solid var(--accent)}
.content{flex:1;padding:28px}
.card{background:var(--panel);border:1px solid var(--border);border-radius:8px;padding:20px}
.center-block{text-align:center;margin-top:18px}
.sorry-img{width:220px;height:220px;object-fit:cover;border-radius:6px;border:1px solid var(--border);background:#fff}
.sorry-text{margin-top:12px;color:var(--muted);font-size:16px;font-weight:700}
.btn-logout{margin-top:18px;border-radius:6px}
.avatar{width:36px;height:36px;border-radius:50%;overflow:hidden;background:var(--border);display:flex;align-items:center;justify-content:center}
.avatar img{width:100%;height:100%;object-fit:cover;border-radius:50%}
@media(max-width:991px){
  .hamburger{display:inline-flex}
  .logo-img{order:1;padding-left:8px}
  .sidebar{position:fixed;left:-320px;top:56px;height:calc(100% - 56px);z-index:1050;transition:left .18s ease}
  .sidebar.open{left:0}
  .layout{padding-top:56px}
}
@media(min-width:992px){
  .hamburger{display:none}
  .sidebar{left:0}
}
.footer{background:var(--panel);border-top:2px solid var(--border);padding:10px 20px;color:var(--muted);text-align:center}
</style>
</head>
<body class="d-flex flex-column h-100">
<nav class="navbar">
  <div class="brand" style="display:flex;align-items:center;">
    <button id="hamb" class="hamburger" aria-label="menu">&#9776;</button>
    <img src="img/logo.png" class="logo-img" alt="logo">
  </div>
  <div style="margin-left:auto;display:flex;gap:12px;align-items:center">
    <div class="avatar"><img id="topAvatar" src="img/user.png" alt="avatar"></div>
  </div>
</nav>
<div class="layout">
  <aside id="sidebar" class="sidebar">
    <div class="menu">
      <a href="home-paid.html" class="menu-item active"><span>Home</span></a>
      <a href="forums-paid.html" class="menu-item"><span>Forums</span></a>
      <div class="menu-item locked"><span>Profile</span></div>
      <div class="menu-item locked"><span>Messages</span></div>
      <div class="menu-item locked"><span>Friends</span></div>
      <div class="menu-item locked"><span>Avatar</span></div>
      <div class="menu-item locked"><span>Inventory</span></div>
      <div class="menu-item locked"><span>Trade</span></div>
      <div class="menu-item locked"><span>Groups</span></div>
      <div class="menu-item locked"><span>Download</span></div>
    </div>
  </aside>
  <main class="content">
    <div class="card">
      <h4 id="hello">Hello</h4>
      <p style="color:var(--muted);margin-top:8px">This page is under development.</p>
      <div class="center-block">
        <img src="img/sorry.png" class="sorry-img" alt="sorry">
        <div class="sorry-text">Temporary limitations during development</div>
      </div>
      <button id="logout" class="btn btn-outline-light btn-logout">Logout</button>
    </div>
  </main>
</div>
<footer class="footer">&copy; 2026 OLDRBX</footer>
<script>
(function(){
  var sid=document.getElementById('sidebar')
  var hamb=document.getElementById('hamb')
  try{var auth=JSON.parse(localStorage.getItem('auth'))}catch(e){auth=null}
  if(!auth||!auth.username){location.replace('login.html');return}
  document.getElementById('hello').innerText='Hello, '+String(auth.username)
  document.getElementById('topAvatar').src=auth.avatarUrl||'img/user.png'
  document.getElementById('logout').onclick=function(){try{localStorage.removeItem('auth')}catch(e){}location.replace('login.html')}
  hamb.addEventListener('click',function(){sid.classList.toggle('open')})
  function openOnDesktop(){if(window.innerWidth>=992)sid.classList.add('open');else sid.classList.remove('open')}
  window.addEventListener('resize',openOnDesktop)
  openOnDesktop()
})()
</script>
</body>
</html>
