<!doctype html>
<html lang="en" class="h-100">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" type="image/png" href="img/logo.png">
<title>Home Paid - OLDRBX</title>
<style>
body{background:#0c0c0c;color:#fff;margin:0;font-family:Arial,Helvetica,sans-serif}
.navbar{background:#0b0b0b;border-bottom:2px solid #3d3d3d}
.card{background:#121212;border:1px solid #2a2a2a;border-radius:10px}
.text-muted{color:#8f8f8f!important}
.avatar{width:36px;height:36px;border-radius:50%;overflow:hidden;background:#3d3d3d}
.avatar img{width:100%;height:100%;object-fit:cover}
.logo-img{height:30px}
.center-block{text-align:center;margin-top:22px}
.sorry-img{width:220px;height:220px;object-fit:cover;border-radius:14px;border:1px solid #2a2a2a;background:#fff}
.sorry-text{margin-top:12px;color:#ddd;font-size:16px;font-weight:600}
.btn-logout{margin-top:24px}
</style>
</head>

<body class="d-flex flex-column h-100">

<nav class="navbar navbar-dark">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div><img src="img/logo.png" class="logo-img" alt="logo"></div>
    <div class="avatar"><img src="img/user.png" alt="avatar"></div>
  </div>
</nav>

<main class="flex-shrink-0">
  <div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h4 id="hello">Hello</h4>
      <p class="text-muted mt-2">This page is under development.</p>
      <p class="text-muted">
        We use high-quality security powered by Supabase to protect user accounts and data.
        Authentication data is securely handled and passwords are hashed on the client side.
      </p>

      <div class="center-block">
        <img src="img/sorry.png" class="sorry-img" alt="sorry">
        <div class="sorry-text">Sorry â€” temporary limitations during development</div>
      </div>

      <button id="logout" class="btn btn-outline-light btn-logout">Logout</button>
    </div>
  </div>
</main>

<footer class="footer mt-auto py-3 bg-dark">
  <div class="container text-center">
    <p class="text-muted mb-0">&copy; 2026 OLDRBX</p>
  </div>
</footer>

<script>
(function(){
  var auth=null
  try{auth=JSON.parse(localStorage.getItem('auth'))}catch(e){auth=null}
  if(!auth||!auth.username){location.replace('login.html');return}
  document.getElementById('hello').innerText='Hello, '+String(auth.username)
  document.getElementById('logout').onclick=function(){
    try{localStorage.removeItem('auth')}catch(e){}
    location.replace('login.html')
  }
})()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
