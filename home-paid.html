<!doctype html>
<html lang="en" class="h-100">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Homepaid - OLDRBX</title>
<link rel="icon" type="image/png" href="img/ic.png">
<style>
:root{
  --bg:#edf2f6;
  --panel:#f7fafc;
  --card:#ffffff;
  --border:#d7dce1;
  --muted:#6b7280;
  --accent:#4b6d9b;
  --text:#111827;
}
html,body{height:100%;margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}
.topbar{height:64px;background:var(--panel);border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 16px;gap:12px}
.brand{display:flex;align-items:center;gap:12px}
.hamburger{width:44px;height:44px;border-radius:6px;border:none;background:transparent;font-size:20px;color:var(--text);display:none}
.logo-img{height:28px}
.container{display:flex;min-height:calc(100vh - 64px)}
.sidebar{width:260px;background:var(--panel);border-right:1px solid var(--border);padding:18px;box-sizing:border-box}
.menu{display:flex;flex-direction:column;gap:10px}
.menu a{display:block;padding:10px 12px;border-radius:6px;text-decoration:none;color:var(--text);font-weight:700;border:1px solid transparent;background:transparent}
.menu a.active{border-left:3px solid var(--accent);background:linear-gradient(180deg,rgba(75,109,155,0.04),transparent)}
.content{flex:1;padding:28px}
.card{background:var(--card);border:1px solid var(--border);border-radius:6px;padding:20px;box-shadow:0 1px 0 rgba(16,24,40,0.02)}
.title{font-size:18px;font-weight:800;margin:0}
.hint{color:var(--muted);margin-top:8px}
.center{display:flex;flex-direction:column;align-items:center;gap:14px;margin-top:18px}
.sq{width:220px;height:220px;background:linear-gradient(180deg,#ffffff,#f3f6f9);border:1px solid var(--border);border-radius:6px;display:flex;align-items:center;justify-content:center}
.small{text-align:center;color:var(--muted)}
.footer{padding:16px;text-align:center;color:var(--muted);border-top:1px solid var(--border);background:var(--panel)}
.avatar{width:40px;height:40px;border-radius:50%;overflow:hidden;background:var(--border);display:flex;align-items:center;justify-content:center}
.avatar img{width:100%;height:100%;object-fit:cover;border-radius:50%}
@media(max-width:900px){
  .hamburger{display:inline-flex}
  .sidebar{position:fixed;left:-320px;top:64px;height:calc(100% - 64px);z-index:1200;transition:left .2s ease}
  .sidebar.open{left:0}
  .container{padding-top:64px}
}
</style>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <button id="hamb" class="hamburger" aria-label="menu">&#9776;</button>
    <img src="img/logo.png" class="logo-img" alt="logo">
  </div>
  <div style="margin-left:auto;display:flex;gap:12px;align-items:center">
    <div class="avatar"><img id="topAvatar" src="img/user.png" alt="avatar"></div>
  </div>
</header>
<div class="container">
  <aside id="sidebar" class="sidebar">
    <nav class="menu">
      <a href="home-paid.html" id="mhome" class="active">Home</a>
      <a href="forums-paid.html" id="mforums">Forums</a>
    </nav>
  </aside>
  <main class="content">
    <div class="card">
      <h3 class="title" id="hello">Hello</h3>
      <div class="hint">This section shows basic account info and development notes.</div>
      <div style="display:flex;gap:12px;margin-top:14px;align-items:center">
        <div class="avatar" style="width:56px;height:56px"><img id="mainAvatar" src="img/user.png" alt="avatar"></div>
        <div>
          <div style="font-weight:800" id="uname">Username</div>
          <div class="small" id="ustatus">Account active • In development</div>
        </div>
      </div>
      <div class="center">
        <div class="sq"></div>
        <div class="small">Site is under development. Forums available via menu.</div>
      </div>
    </div>
  </main>
</div>
<footer class="footer">&copy; 2026 OLDRBX</footer>
<script>
(function(){
  var sid=document.getElementById('sidebar')
  var hamb=document.getElementById('hamb')
  try{var auth=JSON.parse(localStorage.getItem('auth'))}catch(e){auth=null}
  if(!auth||!auth.username){location.replace('login.html');return}
  document.getElementById('hello').innerText='Hello, '+String(auth.username)
  document.getElementById('uname').innerText=auth.username
  document.getElementById('ustatus').innerText='Account active • In development'
  var topAv=document.getElementById('topAvatar')
  var mainAv=document.getElementById('mainAvatar')
  topAv.src=auth.avatarUrl||'img/user.png'
  mainAv.src=auth.avatarUrl||'img/user.png'
  document.getElementById('mhome').classList.add('active')
  hamb.addEventListener('click',function(){sid.classList.toggle('open')})
  function openOnDesktop(){if(window.innerWidth>=900)sid.classList.add('open');else sid.classList.remove('open')}
  window.addEventListener('resize',openOnDesktop)
  openOnDesktop()
})()
</script>
</body>
</html>
