<!doctype html>
<html lang="en" class="h-100">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Forums - OLDRBX</title>
<link rel="icon" type="image/png" href="/img/ic.png">
<style>
:root{
  --bg:#efefef; --panel:#fff; --muted:#666; --border:#d7d7d7; --accent:#111; --shadow:rgba(0,0,0,0.06)
}
html,body{height:100%;margin:0;background:var(--bg);font-family:Arial,sans-serif;color:#111}
.topbar{height:56px;background:var(--accent);display:flex;align-items:center;padding:0 12px;gap:12px}
.hamburger{width:44px;height:44px;border:none;background:transparent;color:#fff;font-size:22px;cursor:pointer}
.logo-img{height:32px}
.top-right{margin-left:auto;display:flex;align-items:center;gap:12px}
.money-wrap{display:flex;align-items:center;gap:8px;color:#fff;font-weight:800}
.money-wrap img{width:20px;height:20px}
.balance{font-weight:800;color:#fff}
.avatar{width:36px;height:36px;border-radius:6px;overflow:hidden;background:#fff;display:inline-block}
.avatar img{width:100%;height:100%;object-fit:cover}
.container-wrap{max-width:1100px;margin:20px auto;padding:0 16px;box-sizing:border-box}
.layout{display:grid;grid-template-columns:300px 1fr;gap:18px;align-items:start}
.sidebar{background:var(--panel);border:1px solid var(--border);padding:12px;border-radius:6px;min-height:320px}
.user-header{display:flex;gap:12px;align-items:center;margin-bottom:8px}
.user-header .mini{width:44px;height:44px;border-radius:6px;overflow:hidden}
.user-header .mini img{width:100%;height:100%;object-fit:cover}
.username{font-weight:900}
.nav-item{padding:12px;border-radius:6px;background:#fff;border:1px solid var(--border);font-weight:800;margin-bottom:10px;cursor:pointer;display:flex;justify-content:space-between;align-items:center}
.main{background:var(--panel);border:1px solid var(--border);padding:18px;border-radius:6px;display:flex;flex-direction:column;gap:16px;min-height:420px}
.section-title{font-weight:900}
.topics-panel{background:var(--panel);border:1px solid var(--border);border-radius:6px;padding:12px;box-sizing:border-box}
.topics-grid{display:flex;flex-direction:column;gap:10px}
.topic-btn{display:flex;justify-content:space-between;padding:12px;background:#fff;border:1px solid var(--border);border-radius:6px;cursor:pointer;font-weight:800;gap:12px}
.topic-btn .left{display:flex;flex-direction:column;gap:4px;align-items:flex-start}
.count-pill{background:#fff;color:#111;border:1px solid #111;padding:6px 10px;border-radius:6px;font-weight:800;font-size:13px}
.back-btn{display:none;margin-bottom:12px;color:#111;font-weight:800;cursor:pointer;border:1px solid #111;padding:6px 10px;border-radius:6px;background:#fff}
.topic-header{font-weight:900;margin-bottom:8px}
.posts{flex:1;max-height:360px;overflow:auto;padding-right:6px;display:flex;flex-direction:column-reverse}
.post{display:flex;gap:12px;padding:12px;border-radius:6px;border-bottom:1px solid var(--border);align-items:flex-start;background:#fff}
.post .avatar{width:52px;height:52px;border-radius:6px;overflow:hidden;background:var(--border);flex:0 0 52px}
.post .avatar img{width:100%;height:100%;object-fit:cover;border-radius:6px}
.post .body{flex:1}
.post .meta{font-size:12px;color:var(--muted);margin-bottom:6px;font-weight:800}
.composer{margin-top:12px;display:flex;gap:10px;align-items:flex-start}
.composer textarea{flex:1;min-height:90px;background:#fafafa;border:1px solid var(--border);color:#111;padding:10px;border-radius:6px;resize:vertical}
.btn{padding:8px 12px;border-radius:6px;border:1px solid #111;background:#111;color:#fff;font-weight:800;cursor:pointer}
.btn-ghost{padding:8px 12px;border-radius:6px;border:1px solid #111;background:#fff;color:#111;font-weight:800;cursor:pointer}
.empty{color:var(--muted);padding:18px;text-align:center}
.footer{margin-top:18px;background:var(--panel);border-top:1px solid var(--border);padding:10px 16px;color:var(--muted);font-weight:700;text-align:center;border-radius:0}
@media(max-width:1000px){.layout{grid-template-columns:1fr}.sidebar{position:fixed;left:-360px;top:56px;height:calc(100% - 56px);width:280px;z-index:1200;transition:left .18s ease}.sidebar.open{left:0}}
</style>
</head>
<body>
<div class="topbar">
  <button id="hamb" class="hamburger">&#9776;</button>
  <img src="/img/logo.png" class="logo-img" alt="logo">
  <div class="top-right">
    <div class="money-wrap" title="Balance">
      <img id="moneyIcon" src="/img/money.png" alt="money">
      <div id="balanceText" class="balance">0</div>
    </div>
    <a id="profileBtnTop" class="avatar" href="/web/home.html"><img id="topAv" src="/img/user.png" alt="avatar"></a>
  </div>
</div>

<div class="container-wrap">
  <div class="layout">
    <aside id="sidebar" class="sidebar">
      <div class="user-header">
        <div class="mini"><img id="sideAv" src="/img/user.png" alt=""></div>
        <div><div id="sideName" class="username">User</div></div>
      </div>
      <div id="navHome" class="nav-item" data-h="/web/home.html">Home</div>
      <div id="navForums" class="nav-item" data-h="/web/forums.html">Forums</div>
    </aside>

    <main class="main">
      <div style="display:flex;align-items:center;justify-content:space-between">
        <div class="section-title">Forums</div>
      </div>

      <div id="topicsPanel" class="topics-panel">
        <div id="topicsList" class="topics-grid"></div>
      </div>

      <button id="backBtn" class="back-btn">← Back</button>
      <div id="topicHeader" class="topic-header"></div>

      <div class="posts" id="postsList"></div>

      <div id="composerWrap" style="margin-top:12px;display:none">
        <div style="font-size:13px;color:var(--muted);margin-bottom:6px">Post as <span id="meName"></span></div>
        <div class="composer">
          <img id="meAv" src="/img/user.png" style="width:52px;height:52px;border-radius:6px" alt="avatar">
          <textarea id="msgInput" placeholder="Write your message..."></textarea>
        </div>
        <div style="margin-top:8px;display:flex;justify-content:flex-end">
          <button id="sendBtn" class="btn">Send</button>
        </div>
      </div>
    </main>
  </div>
  <div class="footer">© 2026 OLDRBX</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
document.addEventListener('DOMContentLoaded', async ()=>{
  const SUPA_URL="https://nkvvnnjukqtfhmegyzek.supabase.co";
  const SUPA_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5rdnZubmp1a3F0ZmhtZWd5emVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NjQ5MTIsImV4cCI6MjA4NDI0MDkxMn0.2jp9X2KQunFargrstYM7oGBYs75Kq7AEHs7iRARxexs";
  const sb = supabase.createClient(SUPA_URL,SUPA_KEY);
  let auth = JSON.parse(localStorage.getItem('auth')||'{}');
  if(!auth.username){ location.replace('/web/login.html'); return }

  document.getElementById('meName').innerText=auth.username;
  document.getElementById('meAv').src=auth.avatarUrl||'/img/user.png';
  document.getElementById('topAv').src=auth.avatarUrl||'/img/user.png';
  document.getElementById('sideName').innerText=auth.username;

  document.getElementById('balanceText').innerText=auth.balance||0;
  document.getElementById('hamb').addEventListener('click',()=>document.getElementById('sidebar').classList.toggle('open'));

  let currentTopicId=null;
  const PAGE_SIZE=12;
  let firstCursor=null,hasMoreAbove=false,loadingOlder=false;

  function escapeHtml(s){return String(s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}

  async function loadTopics(){
    const { data }=await sb.from('forum_topics').select('*').order('id',{ascending:true});
    const container=document.getElementById('topicsList');
    container.innerHTML='';
    for(const t of (data||[])){
      const { data: lastPost } = await sb.from('forum_posts')
        .select('created_at,username')
        .eq('topic_id',t.id)
        .order('created_at',{ascending:false})
        .limit(1)
        .maybeSingle();
      const { count }=await sb.from('forum_posts').select('id',{count:'exact',head:true}).eq('topic_id',t.id);
      const el=document.createElement('div');
      el.className='topic-btn';
      el.dataset.id=t.id;
      el.innerHTML=`<div class="left"><div class="title">${escapeHtml(t.title)}</div><div class="meta">${lastPost?.username?lastPost.username:'No messages'}</div></div><div class="right"><div class="count-pill">${count||0}</div></div>`;
      el.addEventListener('click',()=>selectTopic(t.id,t.title));
      container.appendChild(el);
    }
  }

  async function selectTopic(id,title){
    currentTopicId=id;
    document.getElementById('topicHeader').innerText=title;
    document.getElementById('topicsPanel').style.display='none';
    document.getElementById('backBtn').style.display='inline-block';
    document.getElementById('composerWrap').style.display='block';
    firstCursor=null; hasMoreAbove=false;
    await loadInitialPosts(id);
    const postsEl=document.getElementById('postsList');
    postsEl.addEventListener('scroll',onPostsScroll);
  }

  async function loadInitialPosts(topicId){
    const list=document.getElementById('postsList');
    list.innerHTML='';
    const { data: posts }=await sb.from('forum_posts').select('*').eq('topic_id',topicId).order('created_at',{ascending:false}).limit(PAGE_SIZE);
    const ordered=(posts||[]).slice().reverse();
    for(const p of ordered) appendPost(list,p);
    firstCursor=ordered[0]?.created_at||null;
    hasMoreAbove=!!firstCursor;
    list.scrollTop=list.scrollHeight;
  }

  function appendPost(container,p){
    const d=document.createElement('div'); d.className='post';
    const av=document.createElement('div'); av.className='avatar';
    const img=document.createElement('img');
    const avatarUrl=p.avatar_url||auth.avatarUrl||'/img/user.png';
    img.src=avatarUrl.startsWith('http')?avatarUrl:'/img/'+avatarUrl;
    av.appendChild(img);
    const body=document.createElement('div'); body.className='body';
    const meta=document.createElement('div'); meta.className='meta';
    meta.innerText=(p.username||'Unknown')+' • '+(p.created_at?new Date(p.created_at).toLocaleString():'');
    const msg=document.createElement('div'); msg.innerText=p.content||'';
    body.appendChild(meta); body.appendChild(msg);
    d.appendChild(av); d.appendChild(body);
    container.appendChild(d);
  }

  async function loadOlder(){
    if(loadingOlder||!hasMoreAbove) return;
    loadingOlder=true;
    const list=document.getElementById('postsList');
    const prevScrollTop=list.scrollTop;
    const prevScrollHeight=list.scrollHeight;
    const { data: posts }=await sb.from('forum_posts').select('*').eq('topic_id',currentTopicId).lt('created_at',firstCursor).order('created_at',{ascending:false}).limit(PAGE_SIZE);
    const ordered=(posts||[]).slice().reverse();
    for(const p of ordered) list.insertBefore(createPostEl(p),list.firstChild);
    firstCursor=ordered[0]?.created_at||firstCursor;
    list.scrollTop=prevScrollTop+(list.scrollHeight-prevScrollHeight);
    loadingOlder=false;
  }

  function createPostEl(p){const d=document.createElement('div');d.className='post';const av=document.createElement('div');av.className='avatar';const img=document.createElement('img');img.src=p.avatar_url||auth.avatarUrl||'/img/user.png';av.appendChild(img);const body=document.createElement('div');body.className='body';const meta=document.createElement('div');meta.className='meta';meta.innerText=(p.username||'Unknown')+' • '+(p.created_at?new Date(p.created_at).toLocaleString():'');const msg=document.createElement('div');msg.innerText=p.content||'';body.appendChild(meta);body.appendChild(msg);d.appendChild(av);d.appendChild(body);return d;}

  function onPostsScroll(){if(document.getElementById('postsList').scrollTop<=60) loadOlder();}

  document.getElementById('backBtn').addEventListener('click',()=>{
    document.getElementById('topicsPanel').style.display='';
    document.getElementById('backBtn').style.display='none';
    document.getElementById('topicHeader').innerText='';
    document.getElementById('postsList').innerHTML='';
    document.getElementById('composerWrap').style.display='none';
    currentTopicId=null; firstCursor=null; hasMoreAbove=false;
    document.querySelectorAll('.topic-btn').forEach(e=>e.classList.remove('active'));
  });

  document.getElementById('sendBtn').addEventListener('click',async function(){
    const txt=document.getElementById('msgInput').value.trim();
    if(!txt||!currentTopicId) return;
    this.disabled=true; this.innerText='Sending...';
    try{
      const { error }=await sb.from('forum_posts').insert({topic_id:currentTopicId,username:auth.username,content:txt,avatar_url:auth.avatarUrl||'/img/user.png'});
      if(error){alert('Error posting: '+error.message);return;}
      document.getElementById('msgInput').value='';
      await loadInitialPosts(currentTopicId);
      await loadTopics();
    }catch(e){console.error(e);}finally{this.disabled=false;this.innerText='Send'}
  });

  await loadTopics();
});
</script>
</body>
</html>
